<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Baloncesto - Cococity</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .basketball-court {
      background-color: #f1c40f;
      width: 100%;
      height: 400px;
      position: relative;
      border: 3px solid #e67e22;
      border-radius: 10px;
    }

    .basketball {
      width: 60px;
      height: 60px;
      background-color: orange;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
    }

    .hoop {
      width: 100px;
      height: 10px;
      background-color: #c0392b;
      position: absolute;
      top: 350px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50%;
    }

    .scoreboard {
      font-size: 24px;
      color: #ffffff;
      text-align: center;
      margin-top: 20px;
    }

    .button-back {
      background-color: #ff00ff;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      text-align: center;
      margin-top: 20px;
    }
    .button-back:hover {
      background-color: #e600e6;
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen">
  <div class="max-w-2xl mx-auto p-6">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-pink-400">🏀 ¡Encesta el Balón!</h1>
      <p class="text-lg text-gray-300 mt-2">Haz clic en el balón para encestar y ganar puntos!</p>
    </div>

    <!-- Área de Juego -->
    <div class="basketball-court">
      <div id="basketball" class="basketball"></div>
      <div class="hoop"></div>
    </div>

    <!-- Marcador -->
    <div class="scoreboard" id="score">
      Puntos: 0
    </div>

    <!-- Botón de vuelta al inicio -->
    <a href="index.html" class="button-back">Regresar al Inicio</a>
  </div>

  <script>
    let score = 0;
    const basketball = document.getElementById("basketball");
    const scoreboard = document.getElementById("score");

    // Movimientos del balón
    basketball.addEventListener("click", () => {
      // Movimiento aleatorio para el balón
      let newTop = Math.random() * 250 + 50; // Aleatorio entre 50px y 250px
      basketball.style.top = newTop + "px";

      // Verificar si el balón encestó
      if (newTop >= 330) {
        score += 1;
        scoreboard.textContent = `Puntos: ${score}`;
      }
    });
  </script>
</body>
</html>
