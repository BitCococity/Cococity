<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cococity 🌴</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .neon {
      color: #ff00ff;
      text-shadow:
        0 0 5px #ff00ff,
        0 0 10px #ff00ff,
        0 0 20px #ff00ff,
        0 0 40px #ff00ff;
      animation: blink 1.5s infinite alternate;
    }
    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.6; }
    }
    .neon-heading {
      color: #ff00ff;
      text-shadow:
        0 0 5px #ff00ff,
        0 0 10px #ff00ff;
      animation: blink 1.5s infinite alternate;
    }
  </style>
</head>
<body class="bg-black min-h-screen font-sans text-white">
  <div class="max-w-2xl mx-auto p-6">

        <option value="https://open.spotify.com/artist/0jZT19Mu0cVe7t2FsyWsoV">KDK7</option>

        <a href="https://t.me/cocolococoin" target="_blank" class="inline-flex items-center gap-2 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" class="w-6 h-6" alt="Telegram" />

        </a>

</html>
